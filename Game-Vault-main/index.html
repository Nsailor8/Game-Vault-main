<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Vault - Home</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="home.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo" onclick="window.location.href='index.html'">
        <i class="fas fa-gamepad"></i>
        <h1>Game Vault</h1>
      </div>
      <div class="search-bar">
          <input type="text" id="gameSearchInput" placeholder="Search games...">
          <button id="gameSearchBtn"><i class="fas fa-search"></i></button>
        </div>
      <nav class="nav">
        <a class="nav-btn" href="profile.html">Profile</a>
        <a class="nav-btn" href="friends.html">Friends</a>
        <a class="nav-btn" href="wishlist.html">Wishlist</a>
        <a class="nav-btn" href="reviews.html">Reviews</a>
        <a class="nav-btn" href="admin.html">Admin</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Trending Games -->
      <section class="section">
        <div class="section-header">
          <h2>Trending Games</h2>
        </div>
        <div id="trendingList" class="list-container">
          <!-- Games will be inserted via JS -->
        </div>
      </section>

      <!-- Recently Added -->
      <section class="section">
        <div class="section-header">
          <h2>Recently Added</h2>
        </div>
        <div id="recentList" class="list-container">
          <!-- Games will be inserted via JS -->
        </div>
      </section>
    </main>
  </div>
</body>
</html>
